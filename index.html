<!DOCTYPE html>
<html>
  <head>
    <title>
        Login Page
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <script src="./js/script.js"></script>
   </head>

<body onload="">
  <header>
      <div class="jumbotron" id="mainheaderDiv">
        <h1>Welcome to facebook Login</h1>
      </div>
    </header>
    <div class="container">
    <form class="formclass">
      <label> UserName </label>
      <input type="text" placeholder="Please Enter the User Name" class="form-control" id="username" />
      <br />
      <label>Password </label>
      <input type="password" placeholder= "password"  class="form-control" id="password"/>
      <br />
      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

      <label>Log Out: </label>
      <input type="button" id="logOut"  class="btn btn-primary" value="Log Out:" />
    </form>
  </div>
    <footer>

    </footer>

</body>
</html>
